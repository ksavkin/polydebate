[phases.setup]
nixPkgs = ["python311", "python311Packages.pip", "python311Packages.setuptools"]

[phases.install]
cmds = [
  "cd backend && pip install -r requirements.txt"
]

[start]
cmd = "PYTHONPATH=/app:$PYTHONPATH gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --threads 2 --timeout 120 --worker-class gevent"

