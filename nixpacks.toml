[phases.setup]
nixPkgs = ["python311", "curl"]

[phases.install]
cmds = [
  "curl -sS https://bootstrap.pypa.io/get-pip.py | python3",
  "cd backend && pip install -r requirements.txt"
]

[start]
cmd = "gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --threads 2 --timeout 120 --worker-class gevent"

